<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>
   <div class="container">
       <h1 class="text-center">Formulaire Etudiant</h1>
       <form  method="post" th:action="@{/save}" th:object="${etudiant}">
            <div class="row">
                <div class="col-md-offset-3 col-md-6">
                    <input placeholder="Nom" th:field="*{nom}" class="form-control"><br>
                    <input placeholder="Post-nom" th:field="*{postnom}" class="form-control"><br>
                    <input placeholder="Prenom" th:field="*{prenom}" class="form-control"><br>
                    <input placeholder="Matricule" th:field="*{matricule}" class="form-control"><br>
                    <input type="submit" class="btn btn-primary">
                </div>
            </div>
       </form>
   </div>
</body>
</html>
